<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fb23b13339.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DripX</title>
  </head>
  <body>
    <nav class="navbar navTop">
      <div id="logo-div" class="navItem">
        <img src="images/Logo.png" alt="" class="navLogo" />
      </div>

      <div id="navigationDiv" class="navItem">
        <ul class="navigationList">
          <a class="navigationLink" href="">
            <i class="zmdi zmdi-account-o"></i>
            <span>Account</span>
          </a>
          <a class="navigationLink" href=""
            ><i class="zmdi zmdi-search"></i>
            <span>Search</span>
          </a>
          <a class="navigationLink" href="">
            <i class="zmdi zmdi-favorite-outline"></i>
            <span>Wishlist</span>
          </a>
          <a class="navigationLink" href="">
            <i class="zmdi zmdi-shopping-cart"></i>
            <span>Your Cart (2)</span>
          </a>
        </ul>
      </div>
    </nav>

    <div class="main">
      <a href="" id="cover">
        <img
          id="coverImg"
          src="https://static.nike.com/a/images/w_1920,c_limit/4c8bdb53-49a1-4b03-9b3f-5334e257a8bd/how-to-pick-good-shoes-for-travel.jpg"
          alt="img"
        />
        <div class="coverText">
          <h1>Black Friday</h1>
          <p>
            Get 40% Sale On New Products
          </p>
          <p>
            Dont miss the chance
          </p>
        </div>
      </a>
    </div>
  </body>
</html>
